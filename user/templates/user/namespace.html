{% extends "user/base.html" %}
{% load static %}

{% block contents %}
<!-- Content -->

<div class="content-wrapper">

  <!-- Messages -->
  {% for msg in messages %}
  {%if 'warning' in msg.tags %}
      <div class="alert alert-warning alert-dismissible" role="alert">
          {{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {%else%}
      <div class="alert alert-success alert-dismissible" role="alert">
          {{msg}}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
  {%endif%}
{% endfor %}
<!-- Messages -->

  <div class="container-xxl flex-grow-1 container-p-y">    
    <div class="row">
      <!-- Form Layout -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
          </div>
          <div class="card-body">
            <form id="setNamespace" class="mb-3" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="col-md-10">
                <h5 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Current </span>Namespace</h5>
                <input class="form-control" type="text" value={{text}}  name="namespace" id="namespace" />
              </div>
            </br>
                <div class="row justify-content">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Send</button>
                </div>           
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  (function() {
      window.location("{% url "user:dashboard" %}");
  })(); 
</script>


  <!-- Content -->
{% endblock %}
