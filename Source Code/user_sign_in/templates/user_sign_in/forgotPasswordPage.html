{% extends "license_management_system/base.html" %}
{% load static %}

{% block content %}     
  <!-- Content -->

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner py-4">
        <!-- Forgot Password -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <img src="{% static "license_management_system/img/icons/brands/SPDX_logo.png" %}" alt="SPDX LOGO" id="img_logo">
            <style>
              #img_logo{
                align-self: auto;
                padding: 10%;
              }
            </style>
            <!-- /Logo -->
            <h4 class="mb-2">Forgot Password? ðŸ”’</h4>
            <p class="mb-4">Enter your email and we'll send you instructions to reset your password</p>
            <form id="formAuthentication" class="mb-3" method="POST">
              {% csrf_token %}
              <div class="mb-3">
                {{form}}
              </div>
              <input type="Submit" name="Send Reset Link" class="btn btn-primary d-grid w-100">
            </form>
            <div class="text-center">
              <a href="{% url "user_sign_in:signIn" %}" class="d-flex align-items-center justify-content-center">
                <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                Back to login
              </a>
            </div>
          </div>
        </div>
        <!-- /Forgot Password -->
      </div>
    </div>
  </div>    
{% endblock %}
