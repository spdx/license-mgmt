{% extends "user/base.html" %}
{% load static %}

{% block contents %}
<!-- Content -->
<div class="content-wrapper">

  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <!-- Form Layout -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
          </div>
          <div class="card-body">
            <form id="formAuthentication" class="mb-3" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <label class="form-label" for="basic-default-first-name">First Name</label>              
                {{form.first_name}}
              <label class="form-label" for="basic-default-last-name">Last Name</label>              
                {{form.last_name}}
              <label class="form-label" for="basic-default-username">Username</label>              
                {{form.username}}
              <label class="form-label" for="basic-default-email">Email</label>              
                {{form.email}}
              <div class="row justify-content">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  (function() {
      window.location("{% url "user:dashboard" %}");
  })(); 
</script>


  <!-- Content -->
{% endblock %}
