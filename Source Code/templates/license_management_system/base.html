{% load static %}

<!DOCTYPE html>
<html
  lang="en"
  class="light-style customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static "license_management_system" %}"
  data-template="vertical-menu-template-free" >

  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>{{ title }}</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static "license_management_system/img/favicon/favicon.ico" %}"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static "license_management_system/pages/fonts/boxicons.css" %}"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static "license_management_system/pages/css/core.css" %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static "license_management_system/pages/css/theme-default.css" %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static "license_management_system/css/demo.css" %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- pagess CSS -->
    <link rel="stylesheet" href="{% static "license_management_system/pages/libs/perfect-scrollbar/perfect-scrollbar.css" %}"/>

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static "license_management_system/pages/css/pages/page-auth.css" %}"/>
    <!-- Helpers -->
    <script src="{% static "license_management_system/pages/js/helpers.js" %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static "license_management_system/js/config.js" %}"></script>

    <!-- JQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>

  
{% comment %} <style>
  html{
      filter: invert(1) hue-rotate(180deg);
  }
  
  img{
    filter: invert(1) hue-rotate(180deg);
  }
  
  </style> {% endcomment %}

    {% block optional %}{% endblock %}
</head>

  <body>
    <!-- Content -->

    {% block content %}  
    {% endblock %}

    <!-- Core JS -->
    <!-- build:js assets/pages/js/core.js -->
    <!-- <script src="{% static "license_management_system/pages/libs/jquery/jquery.js" %}"></script> --> 
    <script src="{% static "license_management_system/pages/libs/popper/popper.js" %}"></script>
    <script src="{% static "license_management_system/pages/js/bootstrap.js" %}"></script>
    <script src="{% static "license_management_system/pages/libs/perfect-scrollbar/perfect-scrollbar.js" %}"></script>

    <script src="{% static "license_management_system/pages/js/menu.js" %}"></script>
    <!-- endbuild -->

    <!-- pagess JS -->

    <!-- Main JS -->
    <script src="{% static "license_management_system/js/main.js" %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    
  </body>
</html>
